<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi In</title>
</head>
<body>
    <div id="okno">
        <img id="mlot" width="50px" height="60px" src="mjolnir.jpg">
        <div id="napis">Zaloguj się do DesignWeb</div>
        <input id="login" placeholder="Login" type="text">
        <input id="haslo" placeholder="Hasło" type="password" minlength="8">
        <div id="przypomnienie">Nie pamiętam hasła</div>
        <label id="zapamietaj">
            <input type="checkbox">
            <span>Zapamiętaj hasło</span>
        </label>
        <input id="zalogujsie" type="submit" value="ZALOGUJ SIĘ">
        <div id="rejestracja">Nie posiadasz konta DesignWeb? <a href="rejestracja.html" id="podkreslenie">Zarejestruj się</a></div>
        <div id="powrot">Powróć do <a href="side.html" id="podkreslenie">strony głównej</a></div>
    </div>
</body>
</html>
